<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">LOTUS LANE</h2>
        <h3 id="artist">Loyalist</h3>
        <div class="img_container">
          <img src="images/shiv-1.jpg" alt="" srcset="" />
        </div>
        <audio src="songs/shiv-1.mp3"></audio>

        <div class="music_controls">
          <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
          <i
            class="fas fa-solid fa-play main_button"
            id="play"
            title="Play"
          ></i>
          <!-- <i class="fas fa-solid fa-pause" id="pause" title="Pause"></i> -->
          <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
